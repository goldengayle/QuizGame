<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Chemistry Quiz</title>
</head>
<body>
    <header>
        <div class="high-score"></div>
        <h3 class="timer"></h3>
        <h1> Atomic Structure Quiz</h1>
        <button class="start-button">Start</button>
     </header>
     <div class="quiz-area"> </div>
     <div class="progress"></div>
     <div class="form" display=none>
        <form class="enterStats">
            <div class ="input-group">
                <label>Initials</label>
                <input type="text" id="initials" placeholder="Future Chemist"/>
            </div>
            <div class="input-group">
                <label> Favorite Element</label>
                <input type="text" id="faveE" placeholder="Vibranium"/>
            </div>
            <button class="submitButton">Submit</button>
        </form>
     </div>
     <div class="highScores"></div>

    <script src="./assets/script.js"></script>
</body>
</html>
